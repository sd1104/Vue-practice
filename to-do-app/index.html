<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>todo training</title>
</head>
<body>

  <div id="app">
    <section>
      <h2>ToDo Lists Practice</h2>
      <h3>Input Parts</h3>
        <form method="POST" action="index.html" v-on:submit.prevent>
          <input type="text" v-on:click="addItem">
          <input type="submit">
        </form>
      <br>

      <h3>Lists Parts</h3>
      <div>
        <ul>
          <li v-for="(todo, index) in todos">
            <input type="checkbox" v-model="(todo.isDone)">
            <span v-bind:class="{ done: todo.isDone }"> {{ todo.item }} </span>
            <bottun v-on:click="DeleteItem">Delete</bottun>
          </li>
        </ul>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
