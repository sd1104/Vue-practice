<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>to do practice</title>
</head>
<body>

  <div id="app">
    <h2>to do lists</h2>

    <section>
      <h3>input</h3>
      <div>
        <form method="POST" action="index.html" v-on:submit.prevent>
          <input type="text" v-model="newItem">
          <input type="submit" value="submit" v-on:click="addItem">
        </form>
      </div>
     </section>

    <section>
      <h3>list</h3>
      <div>
        <ul>
          <li v-for="(todo, index) in todos">
            <input type="checkbox" v-model="todo.isDone">
            <span v-bind:class="{ done: todo.isDone }">
              {{ todo.item }}
            </span>
             <button v-on:click="deleteItem">Delete</button>
          </li>
        </ul>
      </div>
    </section>

    <pre>
      {{$data}}
    </pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
